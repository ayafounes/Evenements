<div class="container">
    <div>
        <h2>Modifier  evenement</h2>
    </div>
    <form>
        <div readonly class="col-sm-2 col-md-2 col-lg-2">
            <label>Id evenement</label>
            <input type="text" [(ngModel)]="currentEvenement.idEvenement" name="idEvenement" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nom evenement</label>
            <input type="text"[(ngModel)]="currentEvenement.nomEvenement" name="nomEvenement" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Prix evenement</label>
            <input type="number" [(ngModel)]= "currentEvenement.prixEvenement"
            name="prixEvenement" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>date de creation</label>
            <input type="date" [ngModel]="currentEvenement.dateCreation | date: 'yyyy-MM-dd'"
            (ngModelChange)=" currentEvenement.dateCreation= $event" name="dateCreation"
            class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Genre</label>
            <select class="form-control form-control-lg" id="idCat" name="idCat" [(ngModel)]="updateGenreId">
                <option *ngFor="let gen of genre" [value]="gen.idGenre">
                    {{gen.nomGenre}}
                </option>
            </select>
        </div>
        <div class="mt-2">
            <button type="submit" (click)="updateEvenement()" class="btn btn-success">modifier</button>
            
        </div>
    </form>
</div>
