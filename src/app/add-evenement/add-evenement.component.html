<div class="container">
    <div>
        <h2>Ajouter un nouvel evenement</h2>
    </div>
    <form>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Id evenement</label>
            <input type="text" [(ngModel)]="newEvenement.idEvenement" name="idEvenement" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nom de evenement</label>
            <input type="text"[(ngModel)]="newEvenement.nomEvenement" name="nomEvenement" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Prix de evenement</label>
            <input type="number"[(ngModel)]="newEvenement.prixEvenement" name="prixEvenement" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>date de creation</label>
            <input type="date"[(ngModel)]="newEvenement.dateCreation" name="dateCreation" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Genre</label>
            <select class="form-control form-control-lg" id="idGenre" name="idGenre" [(ngModel)]="newIdGenre">
                <option *ngFor="let gen of genres" [value]="gen.idGenre">
                    {{gen.nomGenre}}
                </option>
            </select>
        </div>
        <div class="mt-2">
            <button type="submit" (click)="addEvenement()" class="btn btn-success">ajouter</button>
            <div>
                <h3>{{message}}</h3>
            
            </div>
        </div>
    </form>
</div>
